<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Embed</title>
    <style>
        body {
            margin: 0;
            background-color: #2b2d33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 80%;
            max-width: 800px;  /* Maximum size for larger screens */
            height: auto;
            position: relative;
            padding-bottom: 45%; /* 16:9 Aspect Ratio */
            background-color: #2b2d33;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* Ensures the video fits without stretching */
            object-position: center;
        }

        /* ლოგოს ღილაკი */
        .overlay {
            position: absolute;
            top: 9px;
            right: 9px;
            width: 110px;
            height: auto;
            background: #2b2d33;
            border-radius: 10px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            padding: 5px;
        }

        .overlay img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .overlay:hover {
            background: #5a5c66;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .video-container {
                width: 80%; /* Same width as on desktop, but adjusted for smaller screens */
                padding-bottom: 56.25%; /* Adjust for 16:9 ratio */
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 90%; /* Slightly smaller for very small screens */
                padding-bottom: 56.25%; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <a href="https://www.valerazhvania.ge/" target="_blank" class="overlay">
            <img src="https://www.valerazhvania.ge/img/logo/dark.png" alt="ლოგო">
        </a>
        <iframe src="https://drive.google.com/file/d/1OgRPZ7rCrlExziZh-8GyoeJV2ugnZ1Bg/preview" 
                allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
