<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video Embed</title>
    <style>
        body {
            margin: 0;
            background-color: #2b2d33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 64%;
            position: relative;
            padding-bottom: 36%; /* 16:9 Aspect Ratio */
            background-color: #2b2d33;
            border-radius: 20px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            object-position: center;
        }

        /* ლოგოს ღილაკი */
        .overlay {
            position: absolute;
            top: 10px; /* ოდნავ ქვემოთ ჩამოვწიე */
            right: 8px;
            width: 110px; /* ლოგოს სიგანე */
            height: auto;
            background: #2b2d33;
            border-radius: 10px; /* ბორდერ-რადიუსი */
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            padding: 5px;
        }

        .overlay img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px; /* სურათსაც დავუმატე რბილი კუთხეები */
        }

        .overlay:hover {
            background: #5a5c66; /* ჰოვერის ეფექტი */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <a href="https://www.valerazhvania.ge/" target="_blank" class="overlay">
            <img src="https://www.valerazhvania.ge/img/logo/dark.png" alt="ლოგო">
        </a>
        <iframe src="https://drive.google.com/file/d/1OgRPZ7rCrlExziZh-8GyoeJV2ugnZ1Bg/preview" 
                allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
